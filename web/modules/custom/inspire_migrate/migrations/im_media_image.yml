id: im_media_image
label: 'Media image entities migration from ABC legacy D9 to Inspire D9'
langcode: en
status: true
dependencies: {  }

migration_tags:
  - abc
  - media

source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: media  
  bundle: image

process:
  uid:
    -
      plugin: default_value
      default_value: 1
  bundle:
    -
      plugin: default_value
      default_value: image
  
destination:
  plugin: 'entity:media'
migration_dependencies: null
