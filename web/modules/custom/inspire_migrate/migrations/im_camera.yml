id: im_camera
label: Migrate Traffic Cameras from ABC legacy D9 to Inspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - content
  
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: node
  bundle: camera

process:
  title: title
  field_camera_images:
    - 
      plugin: skip_on_empty
      source: field_camera_images
      method: process
    -
      plugin: sub_process
      process:
        value: value
  field_camera_location: field_camera_location/0
  
#  /value:
#    - 
#      plugin: skip_on_empty
#      source: field_camera_location/0/value
#      method: process
#    -
#      plugin: geofield_latlon
#      source:
#        - field_camera_location/0/lat
#        - field_camera_location/0/lon
#  field_camera_location/lat:
#    - 
#      plugin: skip_on_empty
#      source: field_camera_location/0/lat
#      method: process
#    -
#      plugin: get
#      source: field_camera_location/0/lat  
#  field_camera_location/lon:
#    - 
#      plugin: skip_on_empty
#      source: field_camera_location/0/lon
#      method: process
#    -
#      plugin: get
#      source: field_camera_location/0/lon
      
  uid:
    plugin: default_value
    default_value: 1
  created: created
  changed: timestamp
  status: status
  
  moderation_state:
    plugin: static_map
    source: status
    map:
      0: draft
      1: published
    default_value: draft
  url: url
  langcode:
    plugin: default_value
    default_value: 'en'  
  type: camera
  
destination:
  plugin: 'entity:node'
  default_bundle: camera
  overwrite_properties:
    - field_camera_location

migration_dependencies: null