id: im_licence
label: Migrate Licence from ABC legacy D9 to Directory entry Inspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - content
  
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: node
  bundle: licence

process:
  title: title
  
  body/summary:
    -
      # Use Drupal text summary function on Body
      plugin: callback
      callable: text_summary
      source: body/0/value
    # Replace line breaks with spaces
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: str_replace
      search: '<br>'
      replace: ' '
    -
      plugin: str_replace
      search: '</p>'
      replace: ' '
    -
      # Remove HTML tags
      plugin: callback
      callable: strip_tags
    -
      # Remove non breaking spaces
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '  
    -
      # Remove multiple spaces
      plugin: str_replace
      regex: true
      search: '/\s\s+/'
      replace: ' '
  
  body/format: 
    plugin: default_value
    default_value: 'wysiwyg'
    
  body/value: 
    -
      plugin: skip_on_empty
      source: body/0/value
      method: process
         
    # Remove domain name from URLs
    -
      plugin: str_replace
      regex: true
      search: '/http\:\/\/argyllbute-d8\.argyll-bute\.gov\.uk\//i'
      replace: '/'
    -
      plugin: str_replace
      regex: true
      search: '/https?\:\/\/?(www\.)?argyll-bute\.gov\.uk\//i'
      replace: '/'
    
    -
      plugin: convert_text_uuids
      migrations:
        im_media_image
        im_media_doc     
    -
      # Remove this plugin before final migration - points to wrong files folder
      plugin: str_replace
      search: '/sites/default/files/'
      replace: '/sites/default/files/migrated-files/'
      
  localgov_directory_files:
    -
      plugin: skip_on_empty
      source: field_upload
      method: process
    -   
      plugin: sub_process
      process:  
        target_id:
          plugin: migration_lookup
          source: target_id
          migration: im_media_doc
    
  uid:
      plugin: default_value
      default_value: 1
  created: created
  changed: timestamp
  status: status
  
  moderation_state:
    plugin: static_map
    source: status
    map:
      0: draft
      1: published
    default_value: draft

  langcode:
    plugin: default_value
    default_value: 'en'  
  type: licence
  
destination:
  plugin: 'entity:node'
  default_bundle: licence

migration_dependencies: 
  required:
    - im_media_image
    - im_media_doc
