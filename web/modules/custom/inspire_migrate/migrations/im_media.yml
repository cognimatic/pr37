id: im_media
label: 'Media entities'
langcode: en
status: true
dependencies: {  }
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - abc
  - media


source:
  plugin: content_entity:media
  scheme: public
  constants:
    SOURCE_DOMAIN: 'https://drupal9.ddev.site:4432/'
    DRUPAL_FILE_DIRECTORY: 'public://migrated_files/'
  

process:
  bundle:
    plugin: default_value
    default_value: image

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id

  # Map the field document
  field_media_document/target_id: target_id
  field_media_document/description: description
  field_media_document/display: display

  langcode: langcode

destination:
  plugin: 'entity:media'
  default_bundle: image

migration_dependencies:
  required: {}
  optional: {}
