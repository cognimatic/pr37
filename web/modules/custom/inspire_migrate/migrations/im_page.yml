id: im_page
label: Migrate Basic pages from ABC legacy D9 to LG PagesInspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - content
  
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: node
  bundle: page

process:
  title: title
  
  body/value: 
    -
      plugin: skip_on_empty
      source: body/0/value
      method: process
         
    # Remove domain name from URLs
    -
      plugin: str_replace
      regex: true
      search: '/http\:\/\/argyllbute-d8\.argyll-bute\.gov\.uk\//i'
      replace: '/'
    -
      plugin: str_replace
      regex: true
      search: '/https?\:\/\/?(www\.)?argyll-bute\.gov\.uk\//i'
      replace: '/'
    
      # Remove excess line breaks which seems to mess with XPath when tags are 
      # broken over more than one line
    -
      plugin: str_replace
      regex: true
      search: '/\r|\n/'
      replace: ' '      
    -
      plugin: convert_text_uuids
      migrations:
        im_media_image
        im_media_doc     
    -
      # Remove this plugin before final migration - points to wrong files folder
      plugin: str_replace
      search: '/sites/default/files/'
      replace: '/sites/default/files/migrated-files/'
      
  body/summary:
    -
      # Use Drupal text summary function on Body
      plugin: callback
      callable: text_summary
      source: body/0/value
    -
      # Remove HTML tags
      plugin: callback
      callable: strip_tags
    -
      # Remove multiple spaces
      plugin: str_replace
      regex: true
      search: '/\s\s+/'
      replace: ' '
      
    -
      # Remove non breaking spaces
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '

  body/format: 
    plugin: default_value
    default_value: 'wysiwyg'
      
      
  field_media/target_id:
    -
      plugin: skip_on_empty
      source: field_upload/0/target_id
      method: process
    -
      # Assume Docs only
      plugin: migration_lookup
      migration: im_media_doc
    -
      # If lookup fails
      plugin: skip_on_empty
      method: process
  uid:
    plugin: default_value
    default_value: 1
  
  created: created
  changed: timestamp
  status: status
  
  moderation_state:
    plugin: static_map
    source: status
    map:
      0: draft
      1: published
    default_value: draft
      
  localgov_services_parent: 
    -
      plugin: node_menu_parent
      source: nid
    -
      plugin: static_map
      default_value: NULL
      map:
        # Source MLID: Service NID - MLID based on DISTINCT p1 
        # Could include p2
        # Use following to get MLIDs at parent levels, and manually map
        # SELECT distinct p1,p2
        # FROM menu_tree 
        # WHERE menu_name = 'secondary-menu' AND route_param_key LIKE '%node=%' AND depth>=2
        
        # ** NEEDS UPDATE OF SOURCE MLIDs PRIOR TO FINAL MIGRATION**
        #        40 Housing 
        #        49 Education and learning
        #        64 ABC
        #        70 Recreation and leisure
        #        24 Business
        #        29 Roads and travel
        #        35 Social care and health
        #        44 Planning and building
        #        58 Birth, death, marriage
        #        54 Waste and recycling
        #        59 Environment
        #        53 Council tax and benefits
        #        67 Community
        #        28 Law and licensing   
        
        '1127': 40
        '1128': 49
        '1129': 64
        '1130': 70
        '1131': 24
        '1132': 29
        '1133': 35
        '1134': 44
        '1311': 58
        '1313': 54
        '1325': 59
        '1350': 53
        '1399': 67
        '1409': 28
    -
      # If lookup fails
      plugin: skip_on_empty
      method: process

  langcode:
    plugin: default_value
    default_value: 'en'  
  type: localgov_services_page
  
destination:
  plugin: 'entity:node'
  default_bundle: localgov_services_page
  

migration_dependencies: 
  required:
    - im_media_image
    - im_media_doc
    - im_files

