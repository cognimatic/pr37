id: im_page
label: Migrate Basic pages from ABC legacy D9 to LG PagesInspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - content
  
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: node
  bundle: page

process:
  _unpublished:
    plugin: skip_on_value
    source: status
    method: row
    value: 0

  title: title
  
  body/value: 
    -
      plugin: skip_on_empty
      source: body/0/value
      method: process
    # Remove inline PHP
    -
      plugin: str_replace
      regex: true
      search: '/\<\?php((.|\n)*)\?\>/mi'
      replace: ' '
    -
      plugin: skip_on_empty
      method: row
      
    # Remove class and style atributes
    -
      plugin: dom
      method: import
    -
      plugin: dom_remove
      mode: attribute
      selector: //*[@style]
      attribute: style
    -
      plugin: dom_remove
      mode: attribute
      selector: //*[@class]
      attribute: class
    # Remove IFRAMEs - cannot render in Drupal
    -
      plugin: dom_remove
      selector: //iframe
    -
      plugin: dom
      method: export
      
    # Remove domain name from URLs
    -
      plugin: str_replace
      regex: true
      search: '/http\:\/\/argyllbute-d8\.argyll-bute\.gov\.uk\//i'
      replace: '/'
    -
      plugin: str_replace
      regex: true
      search: '/https?\:\/\/?(www\.)?argyll-bute\.gov\.uk\//i'
      replace: '/'
    
      # Remove excess line breaks which seems to mess with XPath when tags are 
      # broken over more than one line
    -
      plugin: str_replace
      regex: true
      search: '/\r|\n/'
      replace: ' '      
    -
      plugin: convert_text_uuids
      migrations:
        im_media_image
        im_media_doc
    -
      # Remove multiple spaces
      plugin: str_replace
      regex: true
      search: '/\s\s+/'
      replace: ' '
    -
      # Remove this plugin before final migration - points to wrong files folder
      plugin: str_replace
      search: '/sites/default/files/'
      replace: '/sites/default/files/migrated-files/'
      
  body/summary:
    -
      # Use Drupal text summary function on Body
      plugin: callback
      callable: text_summary
      source: '@body/value'
    # Replace line breaks with spaces
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: str_replace
      search: '<br>'
      replace: ' '
    -
      plugin: str_replace
      search: '</p>'
      replace: ' '
    -
      # Remove HTML tags
      plugin: callback
      callable: strip_tags
    -
      # Remove multiple spaces
      plugin: str_replace
      regex: true
      search: '/\s\s+/'
      replace: ' '
      
    -
      # Remove non breaking spaces
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '

  body/format: 
    plugin: default_value
    default_value: 'wysiwyg'
      
      
  field_media/target_id:
    -
      plugin: skip_on_empty
      source: field_upload/0/target_id
      method: process
    -
      # Assume Docs only
      plugin: migration_lookup
      migration: im_media_doc
    -
      # If lookup fails
      plugin: skip_on_empty
      method: process
  uid:
    plugin: default_value
    default_value: 1
  
  created: created
  changed: timestamp
  status: status
  
  moderation_state:
    plugin: static_map
    source: status
    map:
      0: draft
      1: published
    default_value: draft
      
