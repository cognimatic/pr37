id: im_news
label: Migrate News releases from ABC legacy D9 to Articles in Inspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - news
  - content
  
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: node
  bundle: news_release
  
process:
  skip_old_content:
    plugin: skip_on_condition
    source: field_pr_pubdate/0/value
    condition:
      plugin: older_than
      format: 'Y-m-d\TH:i:s'
      value: '2018-05-20T23:59:59'
    method: row
    message: 'This article is pre- 21 May 2018.'  
    
  title: title
  body/value:
    -
      # Remove invalid Jango tracking code
      plugin: str_replace
      source: body/0/value
      regex: true
      search: '/track\.vuelio\.uk\.com\/z\.z\?.*?\"/'
      replace: '/track\.vuelio\.uk\.com\"'
    - 
      # Remove Facebook URL paths and tokens
      plugin: str_replace     
      regex: true
      search: '/facebook\.com\/?.*?\"/'
      replace: '/facebook\.com\/\"'
      
      # Remove domain name from URLs
    -
      plugin: str_replace
      regex: true
      search: '/http\:\/\/argyllbute-d8\.argyll-bute\.gov\.uk\//i'
      replace: '/'
    -
      plugin: str_replace
      regex: true
      search: '/https?\:\/\/?(www\.)?argyll-bute\.gov\.uk\//i'
      replace: '/'
    -
      # Remove this plugin before final migration - points to wrong files folder
      plugin: str_replace
      search: '/sites/default/files/'
      replace: '/sites/default/files/migrated-files/'
      
  body/summary:
    -
      # Use Drupal text summary function on Body
      plugin: callback
      callable: text_summary
      source: '@body/value'
    # Replace line breaks with spaces
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: str_replace
      search: '<br>'
      replace: ' '
    -
      plugin: str_replace
      search: '</p>'
      replace: ' '
    -
      # Remove HTML tags
      plugin: callback
      callable: strip_tags
    -
      # Remove multiple spaces
      plugin: str_replace
      regex: true
      search: '/\s\s+/'
      replace: ' '

  body/format: 
    plugin: default_value
    default_value: 'wysiwyg'
   
  localgov_news_date: 
    plugin: format_date
    source:  field_pr_pubdate/0/value
    from_format: 'Y-m-d\TH:i:s'
    to_format: 'Y-m-d'
    settings:
      validate_format: false
   
  field_media_image/target_id:
    plugin: migration_lookup
    migration: im_media_image
    source: field_main_news_image/0/target_id
    
  localgov_newsroom: 
    plugin: default_value
    default_value: 72    
  
  uid:
      plugin: default_value
      default_value: 1
  created: created
  changed: timestamp
  status: status
  
  moderation_state:
    plugin: static_map
    source: status
    map:
      0: draft
      1: published
    default_value: draft

  langcode:
    plugin: default_value
    default_value: 'en'  
  type: localgov_news_article
  
destination:
  plugin: 'entity:node'
  default_bundle: localgov_news_article

migration_dependencies: 
  required:
    - im_media_image
     