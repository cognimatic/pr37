id: im_news
label: Migrate News releases from ABC legacy D9 to Articles in Inspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - news
  - content
  
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: node
  bundle: news_release
  
process:
  skip_old_content:
    plugin: skip_on_condition
    source: field_pr_pubdate/0/value
    condition:
      plugin: older_than
      format: 'Y-m-d\TH:i:s' #the format of the source date
      value: '2018-05-20T12:00:00'
    method: row
    message: 'This article is pre- May 2018.'  
    
  title: title
  body/value: 
    plugin: str_replace
    source: body/0/value
    regex: true
    search: '/track\.vuelio\.uk\.com\/z\.z\?.*?\"/'
    replace: '/track\.vuelio\.uk\.com\"'
  stripped_body_text:
    plugin: callback
    callable: strip_tags
    source: '@body/value'
  multi_spaces_removed:
    plugin: str_replace
    source: '@stripped_body_text'
    regex: true
    search: '/\s\s+/'
    replace: ' '
  body/summary: 
    plugin: substr
    source: '@multi_spaces_removed'
    length: 240
  body/format: 
    -
      plugin: default_value
      default_value: 'wysiwyg'
   
  localgov_news_date: 
    plugin: format_date
    source:  field_pr_pubdate/0/value
    from_format: 'Y-m-d\TH:i:s'
    to_format: 'Y-m-d'
    settings:
      validate_format: false
   
  field_media_image/target_id:
    plugin: migration_lookup
    migration: im_media_image
    source: field_main_news_image/0/target_id
    
  localgov_newsroom: 
    plugin: default_value
    default_value: 72    
  
  uid:
      plugin: default_value
      default_value: 1
  created: created
  changed: timestamp
  status: status
  
  moderation_state:
    plugin: static_map
    source: status
    map:
      0: draft
      1: published
    default_value: draft
  url: url
  langcode:
    plugin: default_value
    default_value: 'en'  
  type: localgov_news_article
  
destination:
  plugin: 'entity:node'
  default_bundle: localgov_news_article

migration_dependencies: 
  required:
    - im_media_image
     