id: im_files
label: Migrate public files from ABC legacy D9 to Inspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - files

source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: file
  
  constants:
    SOURCE_DOMAIN: '/var/www/html/to-migrate/'
process:
  filename: filename
  source_public_absolute_path:
    -
      plugin: str_replace
      source: uri
      search: 'public://'
      replace: 'sites/default/files/'
  source_full_path:
    -
      plugin: concat
      source:
        - constants/SOURCE_DOMAIN
        - '@source_public_absolute_path'
    -
      plugin: urlencode
  destination_path:
    -
      plugin: str_replace
      source: uri
      search: 'public://'
      replace: 'public://migrated_files/'
    -
      plugin: urlencode
    -
      # Spaces %20 can be re-encoded as %2520
      plugin: str_replace
      search: '%2520'
      replace: '%20'
      
  uri:
    -
      plugin: skip_on_empty
      method: row
      source: '@source_full_path'
      message: 'File field_name does not exist'
    -
      plugin: skip_on_404
      method: row
      source: '@source_full_path'
      message: 'Source file not available'
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - '@destination_path' 
  filemime: filemime
  filesize: filesize
  status: status
  created: created
  changed: timestamp
  uid:
    -
      plugin: default_value
      default_value: 1
destination:
  plugin: 'entity:file'
migration_dependencies: null