id: im_place
label: Migrate Places from ABC legacy D9 to Directory entry Inspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - content
  
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: node
  bundle: place

process:
  title: title
  
  body/summary:
    -
      # Use Drupal text summary function on Body
      plugin: callback
      callable: text_summary
      source: body/0/value
    # Replace line breaks with spaces
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: str_replace
      search: '<br>'
      replace: ' '
    -
      plugin: str_replace
      search: '</p>'
      replace: ' '
    -
      # Remove HTML tags
      plugin: callback
      callable: strip_tags
    -
      # Remove multiple spaces
      plugin: str_replace
      regex: true
      search: '/\s\s+/'
      replace: ' '
    -
      # Remove non breaking spaces
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
  
  body/format: 
    plugin: default_value
    default_value: 'wysiwyg'
    
  _original_body: 
    -
      plugin: skip_on_empty
      source: body/0/value
      method: process
         
    # Remove domain name from URLs
    -
      plugin: str_replace
      regex: true
      search: '/http\:\/\/argyllbute-d8\.argyll-bute\.gov\.uk\//i'
      replace: '/'
    -
      plugin: str_replace
      regex: true
      search: '/https?\:\/\/?(www\.)?argyll-bute\.gov\.uk\//i'
      replace: '/'
    
    -
      plugin: convert_text_uuids
      migrations:
        im_media_image
        im_media_doc     
    -
      # Remove this plugin before final migration - points to wrong files folder
      plugin: str_replace
      search: '/sites/default/files/'
      replace: '/sites/default/files/migrated-files/'
      
  _care_inspec:  
    -
      plugin: skip_on_empty
      source: field_last_cc_inspection_date/0/value
      method: process
    - 
      plugin: add_string
      insert: '<div class="field__label">Last Care Commission inspection date:</div> '
      place: before
  
  _last_inspec:
    -
      plugin: skip_on_empty
      source: field_last_cc_inspection_date/0/value
      method: process
    -
      plugin: add_string
      insert: '<div class="field__label">Date of last HMIE inspection:</div> '
      place: before
   
  _lunch:
    -
      plugin: skip_on_empty
      source: field_lunch_provided/0/value
      method: process
    -
      plugin: add_string
      insert: '<div class="field__label">Grade of last inspection:</div> '
      place: before
  
  _address_text: 
    -
      plugin: skip_on_empty
      source: field_address_childcare/0/value
      method: process
    -
      # Remove HTML tags
      plugin: callback
      callable: strip_tags
    -
      # Remove multiple spaces
      plugin: str_replace
      regex: true
      search: '/\s\s+/'
      replace: ' ' 
    -
      # Remove non breaking spaces
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
    -
      plugin: add_string
      insert: '<p> '
      place: before
    -
      plugin: add_string
      insert: '</p> '
      place: after
      
  body/value:
    plugin: concat
    delimiter: '<br>'
    source:
      - '@_original_body'
      - '@_care_inspec' 
      - '@_last_inspec'
      - '@_lunch'
      - '@_address_text'

  localgov_directory_name:
      plugin: skip_on_empty
      source: field_contact_name/0/value
      method: process
      
  localgov_directory_email:
    -
      plugin: callback
      callable: strip_tags
      source: field_e_mail/0/value
    -
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
    -
      plugin: trim
    - 
      plugin: substr
      start: 0
      length: 320
#      
# # localgov_directory_address:
# 
#
  localgov_directory_phone:
    -
      plugin: skip_on_empty
      source: field_telephone_childcare/0/value
      method: process
    -
      plugin: substr
      start: 0
      length: 12
      
  localgov_directory_website:
    -
      plugin: skip_on_empty
      source: field_website/0/value
      method: process
    -
      plugin: dom
      method: import
    -
      plugin: dom_select
      selector: //a/@href
      limit: 1 
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: extract
      index:
        - 0

  localgov_directory_channels:
    plugin: default_value
    default_value: 9
  
  _type: field_type/0/value
  
  localgov_directory_facets_select/target_id:
    -
      plugin: skip_on_empty
      source: field_type/0/value
      method: process
      message: "No types defined"  
    -    
      plugin: static_map
      default_value: NULL
      map:
        'Independent Provider': 40
        'INDEPENDENT': 40
        'Voluntary Provider': 39
        'VOLUNTARY': 39
        'Local Authority Standalone': 42
        'Local Authority': 41
        'LOCAL AUTHORITY': 41
        'Private': 43
        'PRIVATE': 43
        'Funded Childminder': 44
        'Funded Childminder and Private Childminder': 44
        'Partner Childminder': 45
        'Childminder': 46
    
  field_region:
    # Can only accept single value in field
    -
      plugin: skip_on_empty
      source: field_area/0/value
      method: process
      message: "No areas covered"
    -
      # Can only accept one value 
      plugin: static_map
      default_value: NULL
      map:
        'Isle of Bute': 4
        'Isle of Bute.': 4
        'Dunoon': 7
        'Oban': 25
        'Helensburgh': 24
        'Mid Argyll': 23
        'Cowal and Bute': 3
        'BUTE and COWAL': 3
        'Cowal': 6
        'Campbeltown': 20
        'Ardlui': 15
        'Bute and Cowal': 3
        'Helensburgh and Lomond': 14
        'HELENSBURGH and LOMOND': 14
        'Mid Argyll, Kintyre and Islay': 18
        'MID ARGYLL, KINTYRE and ISLAY': 18
        'Oban, Lorn and the Isles': 8
        'OBAN, LORN and THE ISLES': 8
      

  uid:
      plugin: default_value
      default_value: 1
  created: created
  changed: timestamp
  status: status
  
  moderation_state:
    plugin: static_map
    source: status
    map:
      0: draft
      1: published
    default_value: draft
  
  langcode:
    plugin: default_value
    default_value: 'en'  
  type: localgov_directories_venue
  
destination:
  plugin: 'entity:node'
  default_bundle: localgov_directories_venue

migration_dependencies: 
  required:
    - im_media_image
    - im_media_doc
