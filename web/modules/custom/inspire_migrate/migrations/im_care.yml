id: im_care
label: Migrate Care Resource from ABC legacy D9 to Directory entry Inspire D9
langcode: en
status: true
dependencies: {  }
migration_tags:
  - abc
  - content
  
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: node
  bundle: care_resource

process:
  _unpublished:
    plugin: skip_on_value
    source: status
    method: row
    value: 0 
    
  title: title
  
  body/format: 
    plugin: default_value
    default_value: 'wysiwyg'
    
  _original_body: 
    -
      plugin: skip_on_empty
      source: body/0/value
      method: process
         
    # Remove domain name from URLs
    -
      plugin: str_replace
      regex: true
      search: '/http\:\/\/argyllbute-d8\.argyll-bute\.gov\.uk\//i'
      replace: '/'
    -
      plugin: str_replace
      regex: true
      search: '/https?\:\/\/?(www\.)?argyll-bute\.gov\.uk\//i'
      replace: '/'
    
    -
      plugin: convert_text_uuids
      migrations:
        im_media_image
        im_media_doc     
    -
      # Remove this plugin before final migration - points to wrong files folder
      plugin: str_replace
      search: '/sites/default/files/'
      replace: '/sites/default/files/migrated-files/'
      
  _care_inspec:  
    -
      plugin: skip_on_empty
      source: field_care_inspectorate_registra/0/value
      method: process
    - 
      plugin: add_string
      insert: '<div class="field__label">Care Inspectorate registration number:</div> '
      place: before
  
  _last_inspec:
    -
      plugin: skip_on_empty
      source: field_date_of_last_inspection/0/value
      method: process
    - 
      plugin: format_date
      from_format: 'Y-m-d'
      to_format: 'j M Y'
      settings:
        validate_format: false
    -
      plugin: add_string
      insert: '<div class="field__label">Date of last inspection:</div> '
      place: before
   
  _grade_inspec:
    -
      plugin: skip_on_empty
      source: field_grade_from_last_inspection/0/value
      method: process
    -
      plugin: add_string
      insert: '<div class="field__label">Grade of last inspection:</div> '
      place: before
  
  _area_cov:
    -
      plugin: skip_on_empty
      source: field_cr_areas_covered/0/value
      method: process
    -
      plugin: add_string
      insert: '<div class="field__label">Areas covered:</div> '
      place: before

  _address_text: field_cr_address/0/value

  body/value:
    plugin: concat
    delimiter: '<br>'
    source:
      - '@_original_body'
      - '@_care_inspec' 
      - '@_last_inspec'
      - '@_grade_inspec'
      - '@_area_cov'
      - '@_address_text'
  
  body/summary:
    # Replace line breaks with spaces
    -
      plugin: skip_on_empty
      source: '@body/value'
      method: process
    -
      plugin: str_replace
      search: '<br>'
      replace: ' '
    -
      plugin: str_replace
      search: '</p>'
      replace: ' '
    -
      # Remove HTML tags
      plugin: callback
      callable: strip_tags
    -
      # Remove non breaking spaces
      plugin: str_replace
      search: '&nbsp;'
      replace: ' '
    -
      # Remove multiple spaces
      plugin: str_replace
      regex: true
      search: '/\s\s+/'
      replace: ' '
    -
      plugin: trim
    -
      # Use Drupal text summary function on Body
      plugin: callback
      callable: text_summary
  
  localgov_directory_name:
      plugin: skip_on_empty
      source: field_main_contact/0/value
      method: process
      
  localgov_directory_job_title:
      plugin: skip_on_empty
      source: field_job_title/0/value
      method: process
#      
# # localgov_directory_address:
# 
#
  localgov_directory_phone:
      plugin: skip_on_empty
      source: field_cr_telephone/0/value
      method: process
      
  localgov_directory_website:
      plugin: skip_on_empty
      source: field_cr_website/0/value
      method: process
      
  localgov_directory_channels:
    plugin: default_value
    default_value: 8
    
  localgov_directory_facets_select:
    -
      plugin: skip_on_empty
      source: field_service_provided
      method: process
      message: "No services provided"  
    -    
      plugin: sub_process
      process:  
        target_id:
          plugin: static_map
          source: value
          default_value: NULL
          map:
            'care_homes': 32
            'care_at_home': 38
            'carers_support_service': 33
            'day_care': 34
            'learning_disability': 35
            'children_families': 36
            'unregistered': 37
    
  field_region:
    # Can only accept single value in field
    -
      plugin: skip_on_empty
      source: field_cr_areas_covered/0/value
      method: process
      message: "No areas covered"
    -
      # Can only accept one value 
      plugin: static_map
      default_value: NULL
      map:
        'Isle of Bute': 4
        'Isle of Bute.': 4
        'Dunoon': 7
        'Oban': 25
        'Helensburgh': 24
        'Mid Argyll': 23
        'Cowal and Bute': 3
        'Cowal': 6
        'Campbeltown': 20
        'Ardlui': 15
      
  localgov_location/target_id:
    plugin: migration_lookup
    source: nid
    migration: im_geo_care
    
  uid:
      plugin: default_value
      default_value: 1
  created: created
  changed: timestamp
  status: status
  
  moderation_state:
    plugin: static_map
    source: status
    map:
      0: draft
      1: published
    default_value: draft
  
  langcode:
    plugin: default_value
    default_value: 'en'  
  type: localgov_directories_venue
  
destination:
  plugin: 'entity:node'
  default_bundle: localgov_directories_venue

migration_dependencies: 
  required:
    - im_media_image
