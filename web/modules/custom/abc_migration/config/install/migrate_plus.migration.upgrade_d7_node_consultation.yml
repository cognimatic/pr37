langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_consultation
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Consultation)'
source:
  plugin: d7_node
  node_type: consultation
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_consultation/0/status:
    -
      plugin: get
      source: comment
  body:
    0:
      plugin: get
      source: body
    media_wysiwyg:
      plugin: media_wysiwyg_filter
    text_format_munge:
      plugin: abc_migration_text_format_munge
  field_upload:
    -
      plugin: file_id_lookup_skip_hidden
      source: upload
      migration: upgrade_d7_media_file
      no_stub: true
  field_con_geo:
    -
      plugin: get
      source: field_con_geo
  field_cons_email:
    0:
      plugin: get
      source: field_cons_email
    media_wysiwyg:
      plugin: media_wysiwyg_filter
    text_format_munge:
      plugin: abc_migration_text_format_munge
  field_con_dates:
    -
      plugin: sub_process
      source: field_con_dates
      process:
        value:
          plugin: format_date
          source: value
          from_format: 'Y-m-d\TH:i:s'
          to_format: 'Y-m-d\TH:i:s'
        end_value:
          plugin: format_date
          source: value2
          from_format: 'Y-m-d\TH:i:s'
          to_format: 'Y-m-d\TH:i:s'
  field_cons_telephone:
    -
      plugin: get
      source: field_cons_telephone
  field_cons_contact:
    -
      plugin: get
      source: field_cons_contact
  taxonomy_vocabulary_27:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_27
      process:
        target_id: tid
  field_link_to_results:
    -
      plugin: field_link
      source: field_link_to_results
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_d7_metatag_entities
destination:
  plugin: 'entity:node'
  default_bundle: consultation
  overwrite_properties:
    - field_upload
    - field_con_dates
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
