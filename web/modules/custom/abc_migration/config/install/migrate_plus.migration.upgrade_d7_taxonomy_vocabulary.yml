langcode: en
status: true
dependencies: {  }
id: upgrade_d7_taxonomy_vocabulary
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
migration_group: migrate_drupal_7
label: 'Taxonomy vocabularies'
source:
  plugin: d7_taxonomy_vocabulary
process:
  vid:
    -
      plugin: make_unique_entity_field
      source: machine_name
      entity_type: taxonomy_vocabulary
      field: vid
      length: 30
      migrated: true
    -
      plugin: forum_vocabulary
      machine_name: forums
    -
      plugin: static_map
      map:
        vocabulary_1: area
        vocabulary_2: transport_timetable_type
        vocabulary_4: service
        vocabulary_5: place_type
        vocabulary_7: atoz_synonyms
        vocabulary_9: events
        vocabulary_11: blogs
        vocabulary_12: committee
        vocabulary_13: sporting_venue
        vocabulary_14: sport_class
        vocabulary_15: news_category
        vocabulary_17: project_name
        vocabulary_18: feature_location
        vocabulary_19: online_newsletters
        vocabulary_26: coaching_type
        vocabulary_27: service_disruption_category
        vocabulary_28: management_circular_type
        vocabulary_29: teachers_documents
        vocabulary_30: newsletter
        vocabulary_31: community_engagement
      bypass: TRUE
  label:
    -
      plugin: get
      source: name
  name:
    -
      plugin: get
      source: name
  description:
    -
      plugin: get
      source: description
  weight:
    -
      plugin: get
      source: weight
destination:
  plugin: 'entity:taxonomy_vocabulary'
migration_dependencies:
  required: {  }
  optional: {  }
