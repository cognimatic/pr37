langcode: en
status: true
dependencies: {  }
id: upgrade_d7_media_image
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Media (Images)'
source:
  plugin: media_entity_generator_d7
  entity_type: node
  field_names:
    - field_blog_image # image fields
    - field_events_thumbnail
    - field_feature_image
    - field_main_news_image
    - field_page_headerimg
    - field_photo
    - field_pl_image
    - field_pl_thumbnail
    - field_pr_newsthumb
    - field_prop_image
    - field_sc_logo
    - field_sc_photo
    - field_service_image
    - field_vp_image

process:
  bundle:
    plugin: default_value
    default_value: image

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id

  # Map the field image
  field_media_image/target_id: target_id
  field_media_image/alt: alt
  field_media_image/title: title

  langcode: langcode

destination:
  plugin: 'entity:media'
  default_bundle: image

migration_dependencies:
  required: {}
  optional: {}
