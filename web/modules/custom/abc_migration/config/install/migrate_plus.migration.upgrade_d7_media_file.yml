langcode: en
status: true
dependencies: {  }
id: upgrade_d7_media_file
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Media (Documents)'
source:
  plugin: media_entity_generator_d7
  entity_type: node
  field_names:
    - field_add_action_plan_winter_roa # file fields
    - field_attachments
    - field_ed_document
    - field_prop_add_documents
    - field_tt_pdf_timetable
    - upload

process:
  bundle:
    plugin: default_value
    default_value: document

  # Using the alt tag if available, else the file name.
  name:
    plugin: media_name
    source: file_name

  # This process plugin will skip the whole row if a existing media is found.
  existing_media_file:
    plugin: check_media_duplicate
    source: target_id

  # This process plugin will skip the whole row if a duplicate image is found.
  unique_file_id:
    plugin: check_duplicate
    source: target_id

  # Map the field document
  field_media_document/target_id: target_id
  field_media_document/description: description
  field_media_document/display: display

  langcode: langcode

destination:
  plugin: 'entity:media'
  default_bundle: image

migration_dependencies:
  required: {}
  optional: {}
