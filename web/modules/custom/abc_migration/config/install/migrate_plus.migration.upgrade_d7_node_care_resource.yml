langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_care_resource
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Care resource)'
source:
  plugin: d7_node
  node_type: care_resource
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_care_resource/0/status:
    -
      plugin: get
      source: comment
  field_main_contact:
    -
      plugin: get
      source: field_main_contact
  field_job_title:
    -
      plugin: get
      source: field_job_title
  field_cr_address:
    -
      plugin: get
      source: field_cr_address
  field_cr_postcode:
    -
      plugin: get
      source: field_cr_postcode
  field_cr_telephone:
    -
      plugin: get
      source: field_cr_telephone
  field_cr_website:
    -
      plugin: field_link
      source: field_cr_website
  field_cr_overview:
    0:
      plugin: get
      source: field_cr_overview
    media_wysiwyg:
      plugin: media_wysiwyg_filter
    text_format_munge:
      plugin: abc_migration_text_format_munge
  field_service_description:
    -
      plugin: get
      source: field_service_description
  field_cr_costs:
    -
      plugin: get
      source: field_cr_costs
  field_cr_resources_and_amenities:
    -
      plugin: get
      source: field_cr_resources_and_amenities
  field_cr_accessibility:
    -
      plugin: get
      source: field_cr_accessibility
  field_cr_areas_covered:
    -
      plugin: get
      source: field_cr_areas_covered
  field_operating_days:
    -
      plugin: get
      source: field_operating_days
  field_opening_hours:
    -
      plugin: get
      source: field_opening_hours
  field_cr_additional_information:
    -
      plugin: get
      source: field_cr_additional_information
  field_sc_logo:
    -
      plugin: file_id_lookup
      source: field_sc_logo
      migration: upgrade_d7_media_image
      no_stub: true
  field_sc_photo:
    -
      plugin: file_id_lookup
      source: field_sc_photo
      migration: upgrade_d7_media_image
      no_stub: true
  field_care_inspectorate_registra:
    -
      plugin: get
      source: field_care_inspectorate_registra
  field_date_of_last_inspection:
    -
      plugin: sub_process
      source: field_date_of_last_inspection
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_grade_from_last_inspection:
    -
      plugin: get
      source: field_grade_from_last_inspection
  field_service_provided:
    -
      plugin: get
      source: field_service_provided
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_d7_metatag_entities
destination:
  plugin: 'entity:node'
  default_bundle: care_resource
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
