langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_place
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Place)'
source:
  plugin: d7_node
  node_type: place
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_place/0/status:
    -
      plugin: get
      source: comment
  taxonomy_vocabulary_1:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_1
      process:
        target_id: tid
  taxonomy_vocabulary_7:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_7
      process:
        target_id: tid
  taxonomy_vocabulary_5:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_5
      process:
        target_id: tid
  taxonomy_vocabulary_17:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_17
      process:
        target_id: tid
  body:
    0:
      plugin: get
      source: body
    media_wysiwyg:
      plugin: media_wysiwyg_filter
    text_format_munge:
      plugin: abc_migration_text_format_munge
  field_upload:
    -
      plugin: file_id_lookup_skip_hidden
      source: upload
      migration: upgrade_d7_media_file
      no_stub: true
  field_pl_image:
    -
      plugin: file_id_lookup
      source: field_pl_image
      migration: upgrade_d7_media_image
      no_stub: true
  field_thi_status:
    -
      plugin: get
      source: field_thi_status
  field_pl_gallery:
    -
      plugin: sub_process
      source: field_pl_gallery
      process:
        target_id: nid
  field_thi_date_complete:
    -
      plugin: sub_process
      source: field_thi_date_complete
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_place_summary:
    -
      plugin: get
      source: field_place_summary
  field_pl_thumbnail:
    -
      plugin: file_id_lookup
      source: field_pl_thumbnail
      migration: upgrade_d7_media_image
      no_stub: true
  field_location:
    -
      plugin: abc_migration_extract_location_latlon
      source: field_location
    -
      plugin: geofield_latlon
  field_location_address:
    -
      plugin: location_to_address
      source: field_location
  field_pl_add_a_view:
    -
      plugin: get
      source: field_pl_add_a_view
  field_recycling_area:
    -
      plugin: sub_process
      source: field_recycling_area
      process:
        target_id: tid
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_d7_metatag_entities
destination:
  plugin: 'entity:node'
  default_bundle: place
  overwrite_properties:
    - field_upload
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
