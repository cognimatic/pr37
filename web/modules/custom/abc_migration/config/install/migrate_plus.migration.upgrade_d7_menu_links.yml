langcode: en
status: true
dependencies: {  }
id: upgrade_d7_menu_links
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Menu links'
source:
  plugin: menu_link
  constants:
    bundle: menu_link_content
process:
  id:
    -
      plugin: get
      source: mlid
  bundle:
    -
      plugin: get
      source: constants/bundle
  title:
    -
      plugin: get
      source: link_title
  description:
    -
      plugin: get
      source: description
  menu_name:
    -
      plugin: migration_lookup
      migration: upgrade_d7_menu
      source: menu_name
    -
      plugin: skip_on_empty
      method: row
  link/uri:
    -
      plugin: link_uri
      source: link_path
  link/options:
    -
      plugin: get
      source: options
  route:
    -
      plugin: route
      source:
        - link_path
        - options
  route_name:
    -
      plugin: get
      source: '@route/route_name'
  route_parameters:
    -
      plugin: get
      source: '@route/route_parameters'
  url:
    -
      plugin: get
      source: '@route/url'
  options:
    -
      plugin: get
      source: '@route/options'
  external:
    -
      plugin: get
      source: external
  weight:
    -
      plugin: get
      source: weight
  expanded:
    -
      plugin: get
      source: expanded
  enabled:
    -
      plugin: get
      source: enabled
  parent:
    -
      plugin: menu_link_parent
      source:
        - plid
        - '@menu_name'
        - parent_link_path
  changed:
    -
      plugin: get
      source: updated
destination:
  plugin: 'entity:menu_link_content'
  no_stub: true
migration_dependencies:
  required:
    - upgrade_d7_menu
  optional:
    - upgrade_d7_node_abplace2b_news
    - upgrade_d7_node_blog
    - upgrade_d7_node_book
    - upgrade_d7_node_camera
    - upgrade_d7_node_care_resource
    - upgrade_d7_node_childcare
    - upgrade_d7_node_community_councillors
    - upgrade_d7_node_consultation
    - upgrade_d7_node_councillors
    - upgrade_d7_node_education_circular_documents
    - upgrade_d7_node_events
    - upgrade_d7_node_homepage_feature
    - upgrade_d7_node_job_vacancy_love_argyll_
    - upgrade_d7_node_licence
    - upgrade_d7_node_llxml
    - upgrade_d7_node_news_release
    - upgrade_d7_node_page
    - upgrade_d7_node_place
    - upgrade_d7_node_poll
    - upgrade_d7_node_privacy_notice
    - upgrade_d7_node_project_update
    - upgrade_d7_node_property
    - upgrade_d7_node_school
    - upgrade_d7_node_service
    - upgrade_d7_node_service_disruption
    - upgrade_d7_node_simplenews
    - upgrade_d7_node_story
    - upgrade_d7_node_sub_service
    - upgrade_d7_node_transport_timetable
