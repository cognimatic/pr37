# Declaration of Unused Modules routings.

# Top-level: projects/modules.
unused_modules.overview.projects.disabled:
  path: '/admin/config/development/unused_modules/projects/disabled'
  defaults:
    _controller: '\Drupal\unused_modules\UnusedModulesController::renderProjectsTable'
    _title: 'Unused Modules'
    filter: 'disabled'
  requirements:
    _permission: 'administer modules'

unused_modules.overview.projects.all:
  path: '/admin/config/development/unused_modules/projects/all'
  defaults:
    _controller: '\Drupal\unused_modules\UnusedModulesController::renderProjectsTable'
    _title: 'Unused Modules'
    filter: 'all'
  requirements:
    _permission: 'administer modules'

unused_modules.overview.modules.disabled:
  path: '/admin/config/development/unused_modules/modules/disabled'
  defaults:
    _controller: '\Drupal\unused_modules\UnusedModulesController::renderModulesTable'
    _title: 'Unused Modules'
    filter: 'disabled'
  requirements:
    _permission: 'administer modules'

unused_modules.overview.modules.all:
  path: '/admin/config/development/unused_modules/modules/all'
  defaults:
    _controller: '\Drupal\unused_modules\UnusedModulesController::renderModulesTable'
    _title: 'Unused Modules'
    filter: 'all'
  requirements:
    _permission: 'administer modules'
