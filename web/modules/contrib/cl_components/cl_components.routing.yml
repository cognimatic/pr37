cl_components.settings:
  path: '/admin/config/user-interface/cl-components'
  defaults:
    _title: 'CL Components'
    _form: 'Drupal\cl_components\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'

cl_components.registry:
  path: '/admin/config/user-interface/cl-components/registry'
  defaults:
    _title: 'Component Audit'
    _controller: '\Drupal\cl_components\Controller\ComponentAudit::audit'
  requirements:
    _permission: 'administer site configuration'
